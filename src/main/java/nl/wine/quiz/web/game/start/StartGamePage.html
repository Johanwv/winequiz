<html xmlns:wicket="http://www.w3.org/1999/xhtml">

<wicket:extend>
    <div>
        <form wicket:id="gameform">
            <div class="container-fluid">
                <div class="row">
                    <button type="button" class="btn btn-success btn-style btn-large" value="Start region"
                            wicket:id="startRegionGame"></button>

                </div>
                <div class="row">
                    <button type="button" class="btn btn-success btn-style btn-large" value="Start type"
                            wicket:id="startTypeGame">Start type
                    </button>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</html>
