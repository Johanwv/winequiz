<html xmlns:wicket="http://www.w3.org/1999/xhtml">

<wicket:extend>
    <div>
        <form wicket:id="gameform">
            <div class="row">
                <div class="span12">
                    <input type="button" class="btn btn-success pager btn-large" value="Start region"
                           wicket:id="startRegionGame">

                </div>
                <div class="span12">
                    <input type="button" class="btn btn-success pager btn-large" value="Start type"
                           wicket:id="startTypeGame">
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</html>
