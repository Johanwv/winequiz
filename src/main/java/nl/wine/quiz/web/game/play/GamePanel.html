<html xmlns:wicket="http://www.w3.org/1999/xhtml">

<wicket:panel>
    <form class="row-fluid black-text" wicket:id="optionsForm">
        <div class="span12">
            <h4 class="score span9" wicket:id="numbQuestionLeft"></h4>
            <h4 class="total-numb" wicket:id="totalNumbQuestions"> / 4</h4>
        </div>
        <h4 class="score span9" wicket:id="score"></h4>
        <span>
            <h4 class="text span12" wicket:id="question"></h4>
        </span>
        <div>
            <div>
                <input type="button" class="btn btn-info btn-style" value="OptionA" wicket:id="optionA"/>
                <input type="button" class="btn btn-info btn-style" value="OptionB" wicket:id="optionB"/>
            </div>
            <div>
                <input type="button" class="btn btn-info btn-style" value="OptionC" wicket:id="optionC"/>
                <input type="button" class="btn btn-info btn-style" value="OptionD" wicket:id="optionD"/>
            </div>
        </div>
    </form>
</wicket:panel>

</html>
